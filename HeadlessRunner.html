<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="shortcut icon" type="image/png" href="vendor/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.2.0/jasmine.css">

  <!-- include templates -->
  <script type="text/mustache" id="restaurant-template">
    <tr>
      <td>{{ name }}</td>
      <td>{{ postcode }}</td>
      <td>{{ rating }}</td>
      <td>
        <i class="icon-remove close" id="{{ id }}"></i>
      </td>
    </tr>
  </script>

  <script type="text/javascript" src="vendor/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/sinon.js"></script>
  <script type="text/javascript" src="vendor/jasmine-jquery.js"></script>
  <script type="text/javascript" src="vendor/underscore.min.js"></script>
  <script type="text/javascript" src="vendor/backbone.min.js"></script>
  <script type="text/javascript" src="/vendor/backbone_rails_sync.js"></script>
  <script type="text/javascript" src="vendor/backbone-validations.js"></script>
  <script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
  <script type="text/javascript" src="vendor/jasmine-console.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="build/gourmet.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="build/gourmet_spec.js"></script>
</head>
<body>

<script type="text/javascript">
  var console_reporter = new jasmine.ConsoleReporter()
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().addReporter(console_reporter);
  jasmine.getEnv().execute();
</script>

</body>
</html>
